{% extends 'base_cad.html' %}

{% block title %}Cadastro de Músicos{% endblock %}

{% block content %}
    
    <h2>{{form.instance.codigo|yesno:"Editar Músico, Adicionar Músico"}}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Salvar</button>
        <a href="{% url 'listar_musicos' %}" class="link-como-botao">Voltar</a>
    </form>

{% endblock %}
